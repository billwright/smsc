<!DOCTYPE html>
<html>
  <head>
    <script>
      function printToday() {
        var today = new Date();
        document.write(today.toDateString());
      }
    </script>
  </head>
  <body>
    <h2>Here's today's date:</h2>
    <p>
        <script>printToday()</script>
    </p>
  </body>
</html>
