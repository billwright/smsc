<html>
  <head>
    <script>
      function mOver(obj) {
        obj.innerHTML = "Moused Over";
      }
      function mOut(obj) {
        obj.innerHTML = "Mouse Over This Box";
      }
    </script>
  </head>
  <body>
    <div
      onmouseover="mOver(this);"
      onmouseout="mOut(this);"
      style="
        background-color: yellow;
        width: 120px;
        height: 20px;
        padding: 40px;
      "
    >
      Mouse Over the Box
    </div>
  </body>
</html>
